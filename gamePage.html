<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Wordle</title>

    
        <!--Bootstrap libraries-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <!-- setting page spacing -->
   <div class="container">
        <div class="text-center my-4">
            <h1><strong>OH MY WORDLE!</strong></h1>
        </div>
     
        <div class="alert-container" data-alert-container></div>
        <div data-guess-grid class="guess-grid">
          <div class="tile" data-state="active">W</div>
          <div class="tile" data-state="wrong">A</div>
          <div class="tile" data-state="wrong-location">S</div>
          <div class="tile" data-state="correct">U</div>
          <div class="tile">P</div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
     <!--Container with keyboard buttons in it for the on screen keyboard-->
     <div class="onScreenkeyboard-container">
        <div class="keyboard-row">
            <button data-key="q">q</button>
            <button data-key="w">w</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
        </div>
        <!--second row with keyboard buttons in it for the on screen keyboard-->
        <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <button data-key="enter">enter</button>
            <div class="spacer-half"></div>
            
        </div>
        <!--third row  with keyboard buttons in it for the on screen keyboard-->
        <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="z">z</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="delete" class= "wide-button">delete</button>
            
        </div>

        </div>

<!--include javascript files-->
<script src="js/bootstrap.bundle.js"></script>
<script src="main.js"></script>

</html>
