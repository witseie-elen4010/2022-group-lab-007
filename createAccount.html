<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>

    <!--Bootstrap libraries-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- setting page spacing -->
    <div class="container">
        <div class="text-center my-4">
            <h1>Create Account Page</h1>
        </div>

        <!-- setting container grid -->
        <div class="row justify-content-center my-4">
            <div class="col-lg-6 justify-content-center">

                <!-- make form for sign up -->
                <form action="/actions/createAccount.php" class="was-validated">
                    <div class="mb-3 mt-3">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter email" name="email" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="passwordd" placeholder="Enter password" name="password" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                      <label class="form-check-label" for="myCheck">I understand that my account information will be stored</label>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Check this checkbox to continue.</div>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="checkRegister ()">Submit</button>

                  </form>
            </div>
        </div>
    </div>

    <!--include javascript files-->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="createAccount.js"></script>
</body>
</html>
